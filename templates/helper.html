{% extends "sidebar.html" %}

{% block title %}聖誕助手{% endblock %}

{% block subtitle %}聖誕助手{% endblock %}

{% block content %}
        <div class="row">
          <div class="six columns">
            <h4>登錄乖小孩子</h4>
            <form id="rg" class="nice" action="/api/good/register" method="post">
              <label for="rg-ident">工號</label>
              <input type="text" placeholder="00289" class="small input-text"
                     name="ident" id="rg-ident" maxlength="5">
              <button type="submit" class="small green nice button radius">登錄</button>
            </form>
          </div>
          <div class="six columns">
            <h4>移除乖小孩子</h4>
            <form id="dg" class="nice" action="/api/good/delete" method="post">
              <label for="dg-ident">工號</label>
              <input type="text" placeholder="00289" class="small input-text"
                     name="ident" id="dg-ident" maxlength="5">
              <button type="submit" class="small red nice button radius">移除</button>
            </form>
          </div>
        </div>
        <hr>
        <div class="row">
          <div id="log" class="twelve columns">
          </div>
        </div>
{% endblock %}

{% block dialog %}
  <div id="rgsm" class="reveal-modal">
	<h2>工號 <span class="ident"></span> 登錄成功</h2>
	<p class="lead">密碼：<span class="passwd"></span>，禮物編號：<span class="gift"></span>。</p>
	<p>乖小孩子要記牢密碼！不然得再跟福委申請。</p>
    <a class="close-reveal-modal">×</a>
  </div>

  <div id="dgsm" class="reveal-modal">
	<h2>移除工號 <span class="ident"></span></h2>
	<p class="lead">確定移除？</p>
	<p>移除之後就不能回復！</p>
    <a class="close-reveal-modal">×</a>
    <button class="nice red radius button delete">移除</button>
  </div>
{% endblock %}
